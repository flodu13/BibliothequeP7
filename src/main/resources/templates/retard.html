<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring boot eamil teplate with Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
        }


    </style>
</head>
<body>
<p> Bonjour <span th:text="${name}"></span>
</p>
<p> Vous avez des livres en retards. Voir liste ci-dessous.</p>
<table class="table">


    <thead>
    <tr>
        <th scope="col">Titre du livre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Maison édition</th>
        <th scope="col">Date de rendu prévu</th>

    </tr>
    </thead>


    <tbody>
    <tr th:each="livre: ${livres}">

        <td th:text="${livre.titre}"></td>
        <td th:text="${livre.auteur}"></td>
        <td th:text="${livre.maisonEdition}"></td>
        <td th:text="${#dates.format(livre.dateRenduPrevu, 'dd-MM-yyyy')}"></td>
    </tr>

    </tbody>


</table>
</body>
</html>
